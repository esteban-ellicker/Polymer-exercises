<dom-module id="listado-shared-styles">
    <template>
        <style>
         :root {
            --default-font-family: Verdana, Arial, Helvetica, sans-serif;
            --default-font-size: 16px;
            --default-font-color: black;

            --default-button-style: {
                padding: 4px 16px;
                border-radius: 6px;
                border: 1px solid #279;
                background: linear-gradient(160deg, #08c 0, #006 100%);
                color: #fff;
                font-size: 14px;
            }

            --default-button-disabled-style {
                border: 1px solid #444;
                background: linear-gradient(160deg, #888 0, #444 100%);
                color: #ddd;
            }

        }

         :host {
            display: block;
        }

         :host(.round-box) {
            background: linear-gradient(to bottom right, white, lightskyblue);
            border: 2px solid skyblue;
            border-radius: 16px;
            padding: 10px;
        }

         :host(.ellipse) {
            background: linear-gradient(to bottom right, white, lightseagreen);
            border: 2px solid mediumseagreen;
            border-radius: 50%;
            padding: 16px 24px;
        }
        </style>
    </template>
</dom-module>
