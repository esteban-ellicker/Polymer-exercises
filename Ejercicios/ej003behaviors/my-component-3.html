<link rel="import" href="./my-extended-behavior.html">
<dom-module id="my-component-3">
    <template>
        <style>
        .container {
            font-family: Arial, sans-serif;
            font-size: 14px;
            border-radius: 36px;
            padding: 8px;
            margin: 4px 0;
            border: 1px solid #0d0;
            color: #005500;
        }

        .container[on="1"] {
            border: 2px solid #0a0;
            background: linear-gradient(90deg, #eff, #cec);
        }

        .container[on="2"] {
            border: 3px solid #090;
            background: linear-gradient(180deg, #eff, #cec);
        }

        .container[on="3"] {
            border: 4px solid #080;
            background: linear-gradient(270deg, #eff, #cec);
        }

        .container[on="4"] {
            border: 5px solid #070;
            background: linear-gradient(360deg, #eff, #cec);
        }

        .title {
            border-radius: 16px;
            padding: 8px;
            margin: 4px 0;
            background: #eef;
            background: linear-gradient(140deg, #efe, #fff);
        }

        .container[on="1"] .title {
            background: #eef;
            background: linear-gradient(140deg, #cfc, #fff);
        }

        .container[on="2"] .title {
            background: #eef;
            background: linear-gradient(140deg, #afa, #fff);
        }

        .container[on="3"] .title {
            background: #eef;
            background: linear-gradient(140deg, #8f8, #fff);
        }

        .container[on="4"] .title {
            background: #eef;
            background: linear-gradient(140deg, #6f6, #fff);
        }

        .label {
            padding-left: 4px;
        }

        .value {
            background: #bea;
            border-radius: 2px;
            padding: 0 4px;
        }

        small {
            color: #777;
        }
        </style>
        <div class="container" on$="[[on]]" on-tap="toggleOn">
            <h2 class="title">[[fullTitle]]</h2>
            <p>Este es el conponentes n√∫mero tres <small>([[getComponentName()]])</small></p>
            <p>
                <span class="label">title:</span>
                <span class="value">[[title]]</span>
                <span class="label">titleName:</span>
                <span class="value">[[titleName]]</span>
                <span class="label">titleType:</span>
                <span class="value">[[titleType]]</span>
                <span class="label">fullTitle:</span>
                <span class="value">[[fullTitle]]</span>
                <span class="label">on:</span>
                <span class="value">[[on]]</span>
            </p>
        </div>
    </template>
    <script>
    Polymer({
        is: 'my-component-3',
        properties: {
            title: {
                type: String,
                value: 'Componente Tres'
            }
        },
        behaviors: [MyBehaviors.MyExtendedBehavior]
    });
    </script>
</dom-module>
