<dom-module id="product-form">
    <template>
        <style include="bbva-wear-shared-styles">

        </style>
        <h2>Edici√≥n de producto</h2>
        <span class="attr code">[[code]]</span>
        <span class="attr name">[[name]]</span>
        <span class="attr price">[[price]]</span>
        <span class="attr sizes">[[_formatSizes(sizes)]]</span>
        <span class="attr sales">[[sales]]</span>
        <span class="attr stock">[[stock]]</span>
    </template>
    <script>
    Polymer({
        is: 'product-form',
        properties: {
            code: {
                type: String,
                value: ""
            },
            name: {
                type: String,
                value: ""
            },
            price: {
                type: Number,
                value: null
            },
            sizes: {
                type: Array,
                value: ['XS', 'S', 'M', 'L', 'XL']
            },
            sales: {
                type: Number,
                value: null
            },
            stock: {
                type: Number,
                value: null
            }
        },
        _saveProduct() {
            this.fire("save-product", {
                code: this.code,
                name: this.name,
                price: this.price,
                sizes: this.sizes.slice(),
                sales: this.sales,
                stock: this.stock
            });
        }
    });
    </script>
</dom-module>
