<dom-module id="out-of-stock-item">
    <template>
        <style include="bbva-wear-shared-styles">

        </style>
        <span class="attr name">[[name]]</span>
        <span class="attr price">[[price]]</span>
        <span class="attr sizes">[[_formatSizes(sizes)]]</span>
        <span class="attr sales">[[sales]]</span>
        <span class="attr stock">[[_computeIncome(price, sales)]]</span>
    </template>
    <script>
    Polymer({
        is: 'out-of-stock-item',
        properties: {
            code: {
                type: String,
                value: ""
            },
            name: {
                type: String,
                value: ""
            },
            price: {
                type: Number,
                value: null
            },
            sizes: {
                type: Array,
                value: []
            },
            sales: {
                type: Number,
                value: null
            },
            stock: {
                type: Number,
                value: null
            }
        },
        _formatSizes(sizes) {
            return sizes.join(", ");
        },
        _computeIncome(price, sales) {
            return price * sales
        }
    });
    </script>
</dom-module>
