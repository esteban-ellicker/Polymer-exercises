<dom-module id="my-main-component">

        <style include="my-shared-styles">
        my-child-component.ellipse {
            --my-child-component-header: {
                text-align: center;
                margin: 8px;
            }
            --my-child-component-article: {
                text-align: center;
                border: 1px solid seagreen;
                border-left-width: 3px;
                border-right-width: 3px;
                border-radius: 20%;
            }
            --my-child-component-footer: {
                text-align: center;
                margin: 8px;
            }
        }

        #ellipse-html-content {
            --my-child-component-header: {
                text-align: center;
                margin: 16px 16px 8px 16px;
            }
            --my-child-component-footer: {
                text-align: center;
                margin: 8px 16px 16px 16px;
            }
        }

        my-child-component#customized-content {
            --my-child-component-header-font-color: green;
            --my-child-component-article-font-color: darkgreen;
            --my-child-component-footer-font-color: darkgrey;

        my-child-component#round-box-customized-content {
            --my-child-component-header-font-color: red;
            --my-child-component-article-font-color: firebrick;
            --my-child-component-footer-font-color: maroon;
        }

        my-child-component#ellipse-customized-content {
            --my-child-component-header-font-color: firebrick;
            --my-child-component-article-font-color: maroon;
            --my-child-component-article-font-size: 18px;
            --my-child-component-footer-font-color: peru;
        }

        #customized-html-content {
            --my-child-component-article-list: {
                list-style-type: square;
                font-family: Arial, sans-serif;
                font-size: 14px;
            }
        }

        #round-box-html-content {
            --my-child-component-article-list: {
                margin: 4px;
                padding: 4px 4px 4px 24px;
                border-radius: 4px;
                background: linear-gradient(to bottom right, seagreen, white);
            }
            --my-child-component-article-list-item: {
                margin: 4px;
                padding: 4px 4px 4px 8px;
                border-radius: 4px;
                background: linear-gradient(to bottom right, white, lightskyblue);
            }
        }
