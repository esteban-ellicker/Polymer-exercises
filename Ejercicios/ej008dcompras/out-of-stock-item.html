<link rel="import" href="./labeled-attribute.html">
<dom-module id="out-of-stock-item">
    <template>
        <style include="bbva-wear-shared-styles">
         :host {
            display: block;
            margin: 4px 0;
            font-family: var(--out-of-stock-item-font-family, var(--default-font-family, Verdana, Arial, Helvetica, sans-serif));
            font-size: var(--out-of-stock-item-font-size, var(--default-font-size, 14px));
            color: var(--out-of-stock-item-font-color, var(--default-font-color, black));
        }

        labeled-attribute {
            margin: 0 4px;
        }
        </style>
        <labeled-attribute name="name" label="Nombre" value="[[name]]"></labeled-attribute>
        <labeled-attribute name="price" label="Precio" value="[[price]]"></labeled-attribute>
        <labeled-attribute name="sizes" label="Tallas" value="[[_formatSizes(sizes)]]"></labeled-attribute>
        <labeled-attribute name="sales" label="Ventas" value="[[sales]]"></labeled-attribute>
        <labeled-attribute name="income" label="Ingreso" value="[[_computeIncome(price, sales)]]"></labeled-attribute>
    </template>
    <script>
    Polymer({
        is: 'out-of-stock-item',
        properties: {
            code: {
                type: String,
                value: ""
            },
            name: {
                type: String,
                value: ""
            },
            price: {
                type: Number,
                value: null
            },
            sizes: {
                type: Array,
                value: []
            },
            sales: {
                type: Number,
                value: null
            },
            stock: {
                type: Number,
                value: null
            }
        },
        _formatSizes(sizes) {
            return sizes.map(size => size.value).join(", ");
        },
        _computeIncome(price, sales) {
            return price * sales
        }
    });
    </script>
</dom-module>
